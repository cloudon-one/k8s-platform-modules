apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: argocd-server-network-policy
  namespace: ${namespace}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: argocd-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from ArgoCD components
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: argocd
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for Git repositories
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow communication with Kubernetes API
  - to: []
    ports:
    - protocol: TCP
      port: 6443
  # Allow communication with ArgoCD components
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: argocd
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: argocd-repo-server-network-policy
  namespace: ${namespace}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: repo-server
      app.kubernetes.io/name: argocd-repo-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ArgoCD server
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: server
    ports:
    - protocol: TCP
      port: 8081
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for Git repositories
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow SSH for Git repositories
  - to: []
    ports:
    - protocol: TCP
      port: 22